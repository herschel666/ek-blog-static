    <script>
      // Adding `js`-class
      (function (s,w,a,g) {
        w[a] = w[a].replace(/\bno-js\b/, 'js');
        s[g] = s[g] = {};
        s[g].isDev = {% if jekyll.environment == "production" %}false{% else %}true{% endif %};
        s[g].build = '{% build_str %}';
        s[g].mainCSS = '{% asset_path main.css %}';
      })(window, document.documentElement, 'className', 'EK_FOO');
    </script>
    {% if site.description %}
      <meta name="description" content="{{ site.description }}">
    {% endif %}

    <style>{% asset critical.css %}</style>

      {% stylesheet main.css %}

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

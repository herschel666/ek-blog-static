
<script>
  // NanoJAX
  {% asset vendor/nanoajax/nanoajax.min.js %}

  // LoadCSS
  {% asset vendor/loadcss/loadCSS.js %}

  // Actually loading CSS async'ly
  (function (stylesPath, loadCSS) {
    {% asset load-styles.js %}
  })('{% asset_path main.css %}', loadCSS);

  // Load main.js
  (function (scriptPath, doc, elem) {
    var e = doc.createElement(elem), r = doc.getElementsByTagName(elem)[0];
    e.src = scriptPath; e.type = 'text/java' + elem; e.async = true;
    r.parentNode.insertBefore(e, r);
  })('{% asset_path main.js %}', document, 'script');
</script>
